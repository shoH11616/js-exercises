<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Element Example</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1>Custom Inline Circle Element</h1>
    <!-- 赤い枠のカスタム要素を表示 -->
    <inline-circle border-color="red"></inline-circle>
    <!-- 青い枠のカスタム要素を表示 -->
    <inline-circle border-color="blue"></inline-circle>
    <!-- 緑の枠のカスタム要素を表示 -->
    <inline-circle border-color="green"></inline-circle>
  </body>
</html>
