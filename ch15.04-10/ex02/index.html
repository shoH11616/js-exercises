<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <body class="bg-yellow-400 text-gray-800 font-sans">
    <form id="new-todo-form" class="flex justify-center my-4">
      <input
        type="text"
        id="new-todo"
        placeholder="What needs to be done?"
        class="w-64 p-2 border-2 border-yellow-600 rounded-md bg-yellow-200 text-gray-800"
      />
      <button
        class="ml-2 p-2 bg-yellow-600 text-white rounded-md hover:bg-yellow-700"
      >
        Add
      </button>
    </form>
    <ul id="todo-list" class="list-none p-0">
      <!-- NOTE: 以下のような要素を JavaScript で動的に追加する
      <li class="completed">
        <div class="view flex items-center justify-between p-2 my-2 border-2 border-yellow-600 rounded-md bg-yellow-200">
          <input class="toggle mr-2" type="checkbox" checked />
          <label class="content flex-grow">研修の予習範囲を読む</label>
          <button class="destroy text-red-500 hover:text-red-700">❌</button>
        </div>
      </li>
      <li>
        <div class="view flex items-center justify-between p-2 my-2 border-2 border-yellow-600 rounded-md bg-yellow-200">
          <input class="toggle mr-2" type="checkbox" />
          <label class="content flex-grow">研修の練習問題を完了する</label>
          <button class="destroy text-red-500 hover:text-red-700">❌</button>
        </div>
      </li>
      -->
    </ul>

    <template id="todo-template">
      <li>
        <div
          class="view flex items-center justify-between p-2 my-2 border-2 border-yellow-600 rounded-md bg-yellow-200"
        >
          <input class="toggle mr-2" type="checkbox" />
          <label class="content flex-grow"></label>
          <button class="destroy text-red-500 hover:text-red-700">❌</button>
        </div>
      </li>
    </template>
  </body>
</html>
