<!doctype html>
<html lang="ja">
  <head>
    <title>OneDrive File Upload</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      input[type="file"] {
        margin-bottom: 20px;
      }

      input[type="text"] {
        margin-bottom: 20px;
        padding: 10px;
        width: 300px;
      }

      button {
        padding: 10px 20px;
        background-color: #0078d4;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #005a9e;
      }
    </style>
  </head>
  <body>
    <h1>OneDrive File Upload</h1>
    <input type="file" id="fileInput" />
    <input type="text" id="accessToken" placeholder="Enter Access Token" />
    <button id="uploadButton">Upload to OneDrive</button>
    <div id="status"></div>
  </body>
</html>
