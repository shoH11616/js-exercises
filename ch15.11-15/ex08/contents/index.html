<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Client</title>
    <script src="./index.js"></script>
    <script>
      async function handleRequest(inputId, outputId) {
        const input = document.getElementById(inputId);
        const output = document.getElementById(outputId);
        const message = input.value;

        try {
          const response = await sendRequest(message);
          output.textContent = `Response: ${response}`;
        } catch (error) {
          output.textContent = `Error: ${error.message}`;
        }
      }
    </script>
  </head>
  <body>
    <div>
      <input type="text" id="input1" placeholder="Enter message" />
      <button onclick="handleRequest('input1', 'output1')">Send</button>
      <div id="output1"></div>
    </div>
    <div>
      <input type="text" id="input2" placeholder="Enter message" />
      <button onclick="handleRequest('input2', 'output2')">Send</button>
      <div id="output2"></div>
    </div>
  </body>
</html>
