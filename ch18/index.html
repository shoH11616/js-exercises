<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ふしぎなとけい</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>ふしぎなとけい</h1>
    <p>パズルを完成させ、本来の時計の姿を取り戻せ</p>

    <!-- 難易度選択 -->
    <div id="difficulty-select">
      難易度:
      <select id="difficulty">
        <option value="3">3x3（簡単）</option>
        <option value="4">4x4（難しい）</option>
      </select>
    </div>

    <!-- パズルピース格納コンテナ -->
    <div id="puzzle-container"></div>

    <!-- プレイ時間の表示 -->
    <p id="timer-display">プレイ時間: 00:00:00</p>

    <!-- スコア表示 -->
    <p id="score-display" style="display: none"></p>

    <!-- ベストスコア表示用要素を追加（初期はdisplay:noneでもOK） -->
    <p id="best-score-display" style="display: none"></p>

    <!-- リセットボタン -->
    <button id="reset-button">リセット</button>

    <script src="js/index.js"></script>
  </body>
</html>
